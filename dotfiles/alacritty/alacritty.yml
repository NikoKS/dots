window:
  title: Terminal
  opacity: 1
  decorations: buttonless

font:
  size: 14
  normal:
    family: Liga SFMono Nerd Font
    style: Regular
  bold:
    family: Liga SFMono Nerd Font
    style: Bold
  italic:
    family: Liga SFMono Nerd Font
    style: Regular Italic
  bold_italic:
    family: Liga SFMono Nerd Font
    style: Bold Italic

key_bindings:
  - { key: LBracket, mods: Control, chars: "\0" }
  - { key: Equals, mods: Control, chars: "\x1e" }
  - { key: Return, mods: Control, chars: "\x01" }
  - { key: Return, mods: Shift, chars: "\x1b[13;2u" }

# github Alacritty Colors
# from: https://github.com/projekt0n/github-theme-contrib/blob/main/themes/alacritty/github_dark_tritanopia.yml
# (Github Dark High Contrast) Colors for Alacritty

colors:
  # Default colors
  primary:
    background: "0x0d1117"
    foreground: "0xf0f3f6"

  # Cursor colors
  #
  # These will only be used when the `custom_cursor_colors` field is set to `true`.
  cursor:
    text: "0x0a0c10"
    cursor: "0xf0f3f6"

  # Normal colors
  normal:
    black: "0x7a828e"
    red: "0xff9492"
    green: "0x26cd4d"
    yellow: "0xf0b72f"
    blue: "0x71b7ff"
    magenta: "0xcb9eff"
    cyan: "0x39c5cf"
    white: "0xd9dee3"

  # Bright colors
  bright:
    black: "0x9ea7b3"
    red: "0xffb1af"
    green: "0x4ae168"
    yellow: "0xf7c843"
    blue: "0x91cbff"
    magenta: "0xcb9eff"
    cyan: "0x39c5cf"
    white: "0xd9dee3"

window:
  title: Terminal

font:
  size: 14
  normal:
    family: Liga SFMono Nerd Font
    style: Regular
  bold:
    family: Liga SFMono Nerd Font
    style: Bold
  italic:
    family: Liga SFMono Nerd Font
    style: Regular Italic
  bold_italic:
    family: Liga SFMono Nerd Font
    style: Bold Italic

# github Alacritty Colors
# from: https://github.com/ful1e5/github-nvim-theme/blob/main/extras/alacritty/dimmed.yml
colors:
  # Default colors
  primary:
    background: "0x22272e"
    foreground: "0x768390"

  # Normal colors
  normal:
    black: "0x22272e"
    red: "0xff938a"
    green: "0x6bc46d"
    yellow: "0xc69026"
    blue: "0x6cb6ff"
    magenta: "0xb083f0"
    cyan: "0x56d4dd"
    white: "0x768390"

  # Bright colors
  bright:
    black: "0x636e7b"
    red: "0xff938a"
    green: "0x6bc46d"
    yellow: "0xdaaa3f"
    blue: "0x6cb6ff"
    magenta: "0xdcbdfb"
    cyan: "0x56d4dd"
    white: "0x768390"

  indexed_colors:
    - { index: 16, color: "0xd18616" }
    - { index: 17, color: "0xff938a" }

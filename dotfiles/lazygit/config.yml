gui:
  scrollHeight: 3
  expandFocusedSidePanel: true
  theme:
    inactiveBorderColor:
      - blue
git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never
os:
  editCommand: 'nvr --nostart --servername $NVIM_LISTEN_ADDRESS --remote-silent -l'
quitOnTopLevelReturn: true
notARepository: 'skip'
keybinding:
  universal:
    gotoTop: 'g'
    gotoBottom: 'G'
    goInto: '<space>'
    select: '<enter>'
  commits:
    checkoutCommit: '<enter>'
    viewResetOptions: 'b'
  stash:
    popStash: 'p'

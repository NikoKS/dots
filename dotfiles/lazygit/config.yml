gui:
  scrollHeight: 3
  expandFocusedSidePanel: true
  theme:
    inactiveBorderColor:
      - blue
  authorColors:
    # use green for nikolas
    'NikoKS': '#a3be8c'
    'nikolasetiawan': '#a3be8c'
    # use blue for other authors
    '*': '#81a1c1'
git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never
os:
  editCommand: 'nvr --nostart --servername $NVIM --remote-silent -l'
  # editCommand: 'nvim --server $NVIM --remote-tab '
  openCommand: ''
quitOnTopLevelReturn: true
promptToReturnFromSubprocess: false
notARepository: 'skip'
keybinding:
  universal:
    gotoTop: 'g'
    gotoBottom: 'G'
    goInto: '<space>'
    select: '<enter>'
  commits:
    checkoutCommit: '<enter>'
    viewResetOptions: 'b'
  stash:
    popStash: 'p'
customCommands:
  - key: 'o'
    context: 'commitFiles'
    command: "nvr --nostart --servername $NVIM -l -c 'Gedit {{.SelectedSubCommit.Sha}}:{{.SelectedCommitFile.Name}}'"
    # command: "nvim --server $NVIM --remote-send 'Gedit {{.SelectedSubCommit.Sha}}:{{.SelectedCommitFile.Name}}'"
    description: "open file on this commit"

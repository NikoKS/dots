# General
set -g default-command "/usr/local/bin/zsh"
set -g update-environment "VIRTUAL_ENV,PYENV_VERSION"
set -g mouse on

# if-shell '[ $SSH_TTY ]' 'set-option -g default-shell /usr/bin/zsh'
setw -g history-limit 50000000
set -g status off
set -g pane-active-border-style fg=#465668
set -g pane-border-style fg=#232831

# Navigation
bind-key -n ^w split-window \; selectl main-horizontal
bind-key -n ^_ split-window -h
bind-key -n ^n split-window

#Install Plugins
#use prefix I to install and prefix u to unintall
TMUX_PLUGIN_MANAGER_PATH=$HOME/.config/tmux/plugins

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'NikoKS/vim-tmux-navigator'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'

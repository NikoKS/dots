# General
set -g default-command "/bin/zsh"
set -g update-environment "VIRTUAL_ENV,PYENV_VERSION"
set -g mouse on

# set-option -g default-terminal "tmux-256color"
# set-option -g terminal-overrides ",xterm-256color:RGB"
# setw -g mode-keys vi
# if-shell '[ $SSH_TTY ]' 'set-option -g default-shell /usr/bin/zsh'
# setw -g history-limit 50000000
set-option -g status-position top
# set-option -g status-style bg=default

set -g focus-events on
set -g status-style bg=default
set -g status-left-length 80
set -g status-right-length 80
set -g status-justify absolute-centre
set -g window-status-current-format "#[bg=#4b5668]\ #[fg=colour7,bg=#4b5668]#{?window_zoomed_flag,#[fg=yellow]üîç,}#W#[bg=#4b5668]\ "
set -g window-status-format "#[bg=#232831]\ #[fg=default,bg=#232831]#W#[bg=#232831]\ "
set -g status-left ''
set -g status-right ''
set -g main-pane-height 79%

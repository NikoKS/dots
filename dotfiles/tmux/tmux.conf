# General
set-option -g default-shell /usr/bin/zsh
set -g mouse on
setw -g history-limit 50000000
set-option -g status-position top
set -g status-justify centre 
set-option -g display-time 600
setw -g mode-keys vi
set -g base-index 1
setw -g pane-base-index 1

# Copy mode
bind y copy-mode
bind -T copy-mode-vi 'v' send -X begin-selection

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# split panes using | and -
unbind '"'
unbind %
bind v split-window -h
bind s split-window -v
bind u split-window -h -p 37 -c "#{pane_current_path}"
bind t split-window -v -p 17 -c "#{pane_current_path}"

# switch tabs using n
bind-key -n C-n next-window
bind-key -n C-p previous-window

# Focus Mode
bind-key -n C-f resize-pane -Z

# Statusbar color
set-option -g status-style bg=black,fg=green,bold
set-option -g window-status-current-style bg=green,fg=black
# Message color
set-option -g message-style bg=green,fg=black
set-option -g mode-style bg=green,fg=black

#Set Status Bar
# Install gitmux from https://github.com/arl/gitmux
set -g status-left-length 30
set -g status-right-length 60
set -g status-left '#S %H:%M|'

# Kitty Tmux navigator
not_top="tmux lsp -F '#{?pane_top, #{pane_active}, 0}' | grep '1'"
not_bot="tmux lsp -F '#{?pane_bottom, #{pane_active}, 0}' | grep '1'"
not_left="tmux lsp -F '#{?pane_left, #{pane_active}, 0}' | grep '1'"
not_right="tmux lsp -F '#{?pane_right, #{pane_active}, 0}' | grep '1'"

bind-key -n 'C-h' if-shell "$not_left" 'select-pane -L' run-shell 'echo asdf'
bind-key -n 'C-j' if-shell "$not_bot" 'select-pane -D' run-shell 'echo asdf'
bind-key -n 'C-k' if-shell "$not_top" 'select-pane -U' run-shell 'echo asdf'
bind-key -n 'C-l' if-shell "$not_right" 'select-pane -R' run-shell 'echo asdf'

#Install Plugins
#use prefix I to install and prefix u to unintall

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.config/tmux/plugins/tpm/tpm'

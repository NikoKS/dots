# General
set -g mouse on
setw -g history-limit 50000000
set-option -g status-position top
set -g status-justify centre 
set-option -g display-time 600
setw -g mode-keys vi

# Copy mode
bind-key -n C-y copy-mode
bind -T copy-mode-vi 'v' send -X begin-selection

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# split panes using | and -
unbind '"'
unbind %
bind v split-window -h
bind s split-window -v
bind u split-window -h -p 37 -c "#{pane_current_path}"
bind t split-window -v -p 17 -c "#{pane_current_path}"

# switch tabs using n
bind-key -n C-n next-window
bind-key -n C-p previous-window

# Focus Mode
bind-key -n C-f resize-pane -Z


text_colour=colour34
bar_colour=colour252
tab_text=colour239
tab_back=colour250
tab_active=colour151
default_back=colour254

#Set Status Bar
# Install gitmux from https://github.com/arl/gitmux
set -g status-left-length 30
set -g status-right-length 60
set -g status-left '#S %H:%M|'
set -g status-right '#(~/Software/go/bin/gitmux -cfg ~/.gitmux.conf "#{pane_current_path}") #[fg=colour34]|%d-%b-%y'

# set color
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

#Install Plugins
#use prefix I to install and prefix u to unintall

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
#set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.config/tmux/plugins/tpm/tpm'
